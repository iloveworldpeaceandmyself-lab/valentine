<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6ee, #fff6e6);
      color: #1f1f1f;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 18px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(8px);
    }
    h1 { margin: 0 0 10px; font-size: 34px; }
    p { margin: 0 0 20px; font-size: 16px; opacity: 0.85; }
    .buttons { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    button, a.btn {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 650;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    #yes { background: #ff3b7a; color: white; }
    #no  { background: #f1f1f1; color: #1f1f1f; }
    .note { margin-top: 18px; font-size: 13px; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>I promise good food, good vibes, and a proper date.</p>

    <div class="buttons">
      <button id="yes">Yes ü•∞</button>
      <button id="no">No üôÉ</button>
    </div>

    <div class="note" id="msg"></div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");

    yes.addEventListener("click", () => {
      msg.textContent = "YAY!! Text me: ‚ÄúYES üíñ‚Äù so I can plan the date üòå";
    });

    const lines = [
      "Are you sure? üò≥",
      "One more chance‚Ä¶ ü•∫",
      "I‚Äôll bring dessert üò≠",
      "Ok but you‚Äôre missing out üò§",
      "Fine‚Ä¶ but I‚Äôm still cute ü§®"
    ];
    let i = 0;

    no.addEventListener("click", () => {
      msg.textContent = lines[i % lines.length];
      i++;
      // Tiny ‚Äúsoft persuasion‚Äù: shrink the No button a bit each click
      const scale = Math.max(0.55, 1 - i * 0.08);
      no.style.transform = `scale(${scale})`;
      // And gently boost Yes
      yes.style.transform = `scale(${1 + i * 0.05})`;
    });
  </script>
</body>
</html>
